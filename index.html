<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZarzÄ…dzanie Zleceniami z ZXing</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    input, select {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
    }
    video {
      width: 100%;
      margin-top: 10px;
      display: none;
      border: 1px solid #ccc;
    }
    #scannerStatus {
      font-size: 14px;
      color: green;
      margin-top: 10px;
    }
    .entry {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
    }
    .entry-buttons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .entry-buttons button {
      flex: 1;
      font-size: 12px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h2>Nowe Zlecenie</h2>

  <div class="input-group">
    <input type="text" id="orderNumber" placeholder="Skanuj numer zlecenia" />
    <button onclick="startScanner('orderNumber')">ðŸ“·</button>
    <button onclick="stopScanner()">ZakoÅ„cz skanowanie</button>
  </div>

  <div class="input-group" id="assignedGroup" style="display: none;">
    <input type="text" id="assignedPerson" placeholder="Osoba przypisana" />
    <button onclick="startScanner('assignedPerson')">ðŸ“·</button>
  </div>

  <div class="input-group">
    <label for="zoneSelect">Strefa:</label>
    <select id="zoneSelect">
      <option value="">-- Wybierz strefÄ™ --</option>
      <option value="Nadgodziny">Nadgodziny</option>
      <option value="Seria 1">Seria 1</option>
      <option value="Seria 2">Seria 2</option>
      <option value="Szkoleniowa">Szkoleniowa</option>
      <option value="Prototypy">Prototypy</option>
    </select>
  </div>

  <div class="input-group">
    <button onclick="addEntry()">Dodaj</button>
    <button onclick="clearScanned()">WyczyÅ›Ä‡ zeskanowane</button>
  </div>

  <div id="scannerStatus"></div>
  <video id="video" autoplay muted></video>

  <hr/>
  <div class="input-group">
    <input type="text" id="searchInput" placeholder="Szukaj numeru zlecenia..." oninput="filterEntries()" />
  </div>

  <h3>Lista ZleceÅ„</h3>
  <div id="entries"></div>

  <button onclick="exportToCSV()">Eksportuj do CSV</button>

  <script>
    let entries = [];
    let scannedOrders = [];
    let codeReader = null;

    function loadEntries() {
      const saved = localStorage.getItem("entries");
      entries = saved ? JSON.parse(saved) : [];
      renderEntries();
    }

    function saveEntries() {
      localStorage.setItem("entries", JSON.stringify(entries));
    }

    function formatDate(date) {
      return date.toLocaleString('pl-PL', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function addEntry() {
      const zone = document.getElementById("zoneSelect").value;
      const person = document.getElementById("assignedPerson").value.trim();

      if (!zone) {
        alert("Musisz wybraÄ‡ strefÄ™!");
        return;
      }

      if (zone === "Nadgodziny" && !person) {
        alert("Wpisz osobÄ™ przypisanÄ… dla strefy Nadgodziny!");
        return;
      }

      if (scannedOrders.length === 0) {
        alert("Brak zeskanowanych zleceÅ„!");
        return;
      }

      const now = new Date();
      const date = formatDate(now);

      scannedOrders.forEach(order => {
        entries.push({ order, person: zone === "Nadgodziny" ? person : "", zone, date });
      });

      saveEntries();
      renderEntries();

      scannedOrders = [];
      document.getElementById("orderNumber").value = "";
      document.getElementById("assignedPerson").value = "";
      stopScanner();
      alert("Dodano zlecenia: " + scannedOrders.length);
    }

    function clearScanned() {
      scannedOrders = [];
      document.getElementById("orderNumber").value = "";
    }

    function renderEntries() {
      const container = document.getElementById("entries");
      const searchTerm = document.getElementById("searchInput")?.value?.toLowerCase() || "";
      container.innerHTML = "";

      entries.forEach((entry, index) => {
        if (!entry.order.toLowerCase().includes(searchTerm)) return;

        const div = document.createElement("div");
        div.className = "entry";

        div.innerHTML = `
          <strong>${entry.order}</strong><br/>
          ${entry.zone === "Nadgodziny" ? `Przypisane do: ${entry.person}<br/>` : ""}
          Strefa: ${entry.zone}<br/>
          Data dodania: ${entry.date}
          <div class="entry-buttons">
            <button onclick="editEntry(${index})">Edytuj</button>
            <button onclick="deleteEntry(${index})">UsuÅ„</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function filterEntries() {
      renderEntries();
    }

    function deleteEntry(index) {
      if (confirm("Czy na pewno usunÄ…Ä‡ ten wpis?")) {
        entries.splice(index, 1);
        saveEntries();
        renderEntries();
      }
    }

    function editEntry(index) {
      const entry = entries[index];
      const newOrder = prompt("ZmieÅ„ numer zlecenia:", entry.order);
      const newZone = prompt("ZmieÅ„ strefÄ™:", entry.zone);
      const newPerson = newZone === "Nadgodziny" ? prompt("ZmieÅ„ osobÄ™ przypisanÄ…:", entry.person) : "";

      if (newOrder !== null && newZone !== null) {
        entries[index] = {
          ...entries[index],
          order: newOrder.trim(),
          zone: newZone.trim(),
          person: newPerson.trim()
        };
        saveEntries();
        renderEntries();
      }
    }

    function exportToCSV() {
      const csvRows = [];
      csvRows.push(["Numer zlecenia", "Przypisana osoba", "Strefa", "Data dodania"].join(";"));

      entries.forEach(entry => {
        csvRows.push([entry.order, entry.person, entry.zone, entry.date].join(";"));
      });

      const csvString = csvRows.join("\n");
      const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "zlecenia.csv");
      link.click();
    }
function startScanner(inputId) {
  const video = document.getElementById("video");
  const status = document.getElementById("scannerStatus");

  // Zatrzymaj poprzedni skaner, jeÅ›li byÅ‚ aktywny
  if (codeReader) {
    codeReader.reset();
    codeReader = null;
  }

  video.style.display = "block";
  status.innerText = "Uruchamianie kamery...";

  codeReader = new ZXing.BrowserMultiFormatReader();

  codeReader
    .listVideoInputDevices()
    .then(videoInputDevices => {
      let backCamera = videoInputDevices.find(device =>
        device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("rear")
      );
      const deviceId = backCamera ? backCamera.deviceId : videoInputDevices[0].deviceId;

      return codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
        if (result) {
          const input = document.getElementById(inputId);

          if (inputId === "orderNumber") {
            if (!scannedOrders.includes(result.text)) {
              scannedOrders.push(result.text);
              input.value = scannedOrders.join(", ");
            }
            status.innerText = "Skanowanie w toku â€“ zeskanowane: " + scannedOrders.length;
          } else {
            input.value = result.text;
            stopScanner();
            status.innerText = "Zeskanowano osobÄ™.";
          }
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
          status.innerText = "BÅ‚Ä…d skanowania.";
        }
      });
    })
    .then(() => {
  if (inputId === "orderNumber") {
    status.innerText = "Skanowanie w toku â€“ zeskanowane: " + scannedOrders.length;
  }
})
    .catch(err => {
      console.error(err);
      status.innerText = "Nie moÅ¼na uruchomiÄ‡ kamery. Upewnij siÄ™, Å¼e masz HTTPS lub localhost.";
    });
}


    function stopScanner() {
      const video = document.getElementById("video");
      const status = document.getElementById("scannerStatus");
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
      }
      video.style.display = "none";
      status.innerText = "Skanowanie zakoÅ„czone.";
    }

    document.getElementById("zoneSelect").addEventListener("change", () => {
      const strefa = document.getElementById("zoneSelect").value;
      document.getElementById("assignedGroup").style.display = strefa === "Nadgodziny" ? "flex" : "none";
    });

    window.onload = () => {
      loadEntries();
      const strefa = document.getElementById("zoneSelect").value;
      document.getElementById("assignedGroup").style.display = strefa === "Nadgodziny" ? "flex" : "none";
    };
  </script>

</body>
</html>
